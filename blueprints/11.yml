id: switch
namespace: blueprint

inputs:
  - name: string
    type: STRING

tasks:

  - id: switch
    type: io.kestra.core.tasks.flows.Switch
    value: "{{ inputs.string }}"
    cases:
      A:
        - id: a
          type: io.kestra.core.tasks.debugs.Return
          format: "The input is {{ inputs.string }}"
      B:
        - id: b
          type: io.kestra.core.tasks.debugs.Return
          format: "The input is {{ inputs.string }}"
    defaults:
      - id: default
        type: io.kestra.core.tasks.debugs.Return
        format: "This is the default case"
