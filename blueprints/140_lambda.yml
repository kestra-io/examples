id: lambda
namespace: blueprint

tasks:
  - id: working_dir
    type: io.kestra.core.tasks.flows.WorkingDirectory
    tasks:
      - id: deploy_lambda
        type: io.kestra.core.tasks.storages.LocalFiles
        inputs:
          serverless.yml: |
            service: lambda
            frameworkVersion: '3'

            provider:
              name: aws
              runtime: python3.9
              region: eu-central-1
              memorySize: 512 # optional, in MB, default is 1024; can be 128, 256, 512, 1024, 2048, 4096, 5120, ...
              timeout: 10 # optional, in seconds, default is 6

            functions:
              etl:
                handler: handler.run

          handler.py: |
            import platform
            import sys


            def extract() -> int:
                print("Extracting data...")
                return 21


            def transform(x: int) -> int:
                print("Transforming data...")
                return x * 2


            def load(x: int) -> None:
                print(f"Loading {x} into destination...")


            def run(event=None, context=None):
                raw_data = extract()
                transformed = transform(raw_data)
                load(transformed)
                print("Hello from Kestra ðŸš€")
                print(f"Host's network name = {platform.node()}")
                print(f"Python version = {platform.python_version()}")
                print(f"Platform information (instance type) = {platform.platform()}")
                print(f"OS/Arch = {sys.platform}/{platform.machine()}")

      - id: sls_commands
        type: io.kestra.plugin.scripts.node.Commands
        description: npm install -g serverless
        runner: PROCESS
        warningOnStdErr: false
        commands:
          - sls deploy
          - sls invoke -f etl --log
