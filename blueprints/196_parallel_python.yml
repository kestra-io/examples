id: parallel_python
namespace: blueprint

tasks:
  - id: parallel
    type: io.kestra.core.tasks.flows.EachParallel
    value:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      - 8
      - 9
    tasks:
      - id: python
        type: io.kestra.plugin.scripts.python.Commands
        namespaceFiles:
          enabled: true
        runner: DOCKER
        docker:
          image: ghcr.io/kestra-io/pydata:latest
        commands:
          - python parametrized.py --num {{ workerTaskrun.value }}
