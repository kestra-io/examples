id: helloWorlApp
type: io.kestra.plugin.ee.apps.Execution
displayName: Create Execution for myflow
namespace: company.team
flowId: myflow
access: PUBLIC
tags:
  - Getting Started

layout:
  - on: OPEN
    blocks:
      - type: io.kestra.ee.apps.blocks.Markdown
        content: |
          ## Create a new execution
          Pass custom input value and execute the flow
          
      - type: io.kestra.plugin.ee.apps.execution.blocks.CreateExecutionForm
      - type: io.kestra.plugin.ee.apps.execution.blocks.CreateExecutionButton
        text: Execute
        style: DEFAULT

  - on: RUNNING
    blocks:
      - type: io.kestra.ee.apps.blocks.Markdown
        content: |
          ## Execution is running

      - type: io.kestra.ee.apps.blocks.Loading
      
      - type: io.kestra.plugin.ee.apps.execution.blocks.Logs
      
      - type: io.kestra.plugin.ee.apps.execution.blocks.CancelExecutionButton
        text: Cancel
        style: WARNING

  - on: SUCCESS
    blocks:
      - type: io.kestra.ee.apps.blocks.Markdown
        content: |
          ## Execution finished

      - type: io.kestra.ee.apps.blocks.Markdown
        content: |
          Full execution logs:

      - type: io.kestra.plugin.ee.apps.execution.blocks.Logs

      - type: io.kestra.ee.apps.blocks.Button
        text: More examples
        url: https://github.com/kestra-io/examples/tree/main/apps
        style: INFO

description: |
  This app allows you to execute a simple flow and display execution's logs.
  Example flow: 
   ```yaml 
  id: myflow
  namespace: company.team
  inputs:
    - id: user
      type: STRING
      defaults: World
  tasks:
    - id: hello
      type: io.kestra.plugin.core.log.Log
      message: Hello {{ inputs.user}} ðŸš€
   ``` 
