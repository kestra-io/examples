# id: 52
# https://demo.kestra.io/ui/blueprints/community/52
# http://localhost:8080/ui/blueprints/52
# Git workflow for dbt with Snowflake
# Tags: Git, dbt, Snowflake
description: |
  This flow:
  - clones a dbt Git repository from GitHub, 
  - pulls a public container image with the required dependencies from https://github.com/dbt-labs/dbt-snowflake/pkgs/container/dbt-snowflake
  - runs dbt CLI commands within a container.
  
  This flow assumes that your Snowflake credentials are stored as secrets.
  
  To run a flow from this blueprint, you can simply copy-paste the contents of your `~/.dbt/profiles.yml` into the `.profile/profiles.yml` input file section and you're good to go!

id: 52_dbtGitDockerSnowflake
namespace: blueprint

tasks:
  - id: dbt
    type: io.kestra.core.tasks.flows.WorkingDirectory
    tasks:
    - id: cloneRepository
      type: io.kestra.plugin.git.Clone
      url: https://github.com/kestra-io/dbt-demo
      branch: main

    - id: dbt-build
      type: io.kestra.plugin.dbt.cli.Build
      runner: DOCKER
      dbtPath: /usr/local/bin/dbt
      dockerOptions:
        image: ghcr.io/kestra-io/dbt-snowflake:latest
      inputFiles:
        .profile/profiles.yml: |
          jaffle_shop:
            outputs:
              dev:
                type: snowflake
                account: "{{ secret('SNOWFLAKE_ACCOUNT') }}"
                user: "{{ secret('SNOWFLAKE_USER') }}"
                password: "{{ secret('SNOWFLAKE_PASSWORD') }}"
                role: "{{ secret('SNOWFLAKE_ROLE') }}"
                database: "{{ secret('SNOWFLAKE_DATABASE') }}"
                warehouse: COMPUTE_WH
                schema: public
                threads: 4
                query_tag: dbt
                client_session_keep_alive: False
                connect_timeout: 10
            target: dev
