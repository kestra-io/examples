# id: 62
# https://demo.kestra.io/ui/blueprints/community/62
# http://localhost:8080/ui/blueprints/62
# Trigger a single Airbyte Cloud sync on schedule
# Tags: Ingest, Schedule
description: |
  This flow will sync data using Airbyte Cloud. You can generate an API key in the [Airbyteâ€™s Cloud developer portal](https://portal.airbyte.com/apiKeys).
  
  It's best to set the Airbyte Cloud API key as a secret, but you can also paste it into the flow in plain text during testing.

id: 62_airbyteCloudSync
namespace: blueprint
tasks:
  - id: data-ingestion
    type: io.kestra.plugin.airbyte.cloud.jobs.Sync
    connectionId: ac127cf2-9ae3-4f9b-9dd0-e3a0944d1447
    token: "{{ secret('AIRBYTE_CLOUD_API_TOKEN') }}"

triggers:
  - id: everyMinute
    type: io.kestra.core.models.triggers.types.Schedule
    cron: "*/1 * * * *"