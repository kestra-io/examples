# id: 32
# https://demo.kestra.io/ui/blueprints/community/32
# http://localhost:8080/ui/blueprints/32
# Publish a message to an SQS queue
# Tags: AWS
description: |
  This flow publishes a message to an SQS queue. The queue URL points to an already existing queue.

id: 32_sqsPublishMessage
namespace: blueprint

inputs:
  - name: message
    type: STRING
    defaults: "Hi from SQS!"

tasks:
  - id: publishMessage
    type: io.kestra.plugin.aws.sqs.Publish
    accessKeyId: "{{ secret('AWS_ACCESS_KEY_ID') }}"
    secretKeyId: "{{ secret('AWS_SECRET_ACCESS_KEY') }}"
    region: "{{ secret('AWS_DEFAULT_REGION') }}"
    queueUrl: https://sqs.eu-central-1.amazonaws.com/123456789/kestra
    from:
      data: "{{inputs.message}}"