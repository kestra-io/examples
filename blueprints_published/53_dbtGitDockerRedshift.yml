# id: 53
# https://demo.kestra.io/ui/blueprints/community/53
# http://localhost:8080/ui/blueprints/53
# Git workflow for dbt with Amazon Redshift
# Tags: Git, dbt, AWS
description: |
  This flow:
  - clones a dbt Git repository from GitHub, 
  - pulls a public container image with the required dependencies from https://github.com/dbt-labs/dbt-redshift/pkgs/container/dbt-redshift
  - runs dbt CLI commands within a container.
  
  This flow assumes that your Redshift credentials are stored as secrets.
  
  To run a flow from this blueprint, you can simply copy-paste the contents of your `~/.dbt/profiles.yml` into the `.profile/profiles.yml` input file section and you're good to go!

id: 53_dbtGitDockerRedshift
namespace: blueprint

tasks:
  - id: dbt
    type: io.kestra.core.tasks.flows.WorkingDirectory
    tasks:
    - id: cloneRepository
      type: io.kestra.plugin.git.Clone
      url: https://github.com/kestra-io/dbt-demo
      branch: main

    - id: dbt-build
      type: io.kestra.plugin.dbt.cli.Build
      runner: DOCKER
      dbtPath: /usr/local/bin/dbt
      dockerOptions:
        image: ghcr.io/kestra-io/dbt-redshift:latest
      inputFiles:
        .profile/profiles.yml: |
          jaffle_shop:
            outputs:
              dev:
                type: redshift
                host: myhostname.eu-central-1.redshift.amazonaws.com
                user: "{{ secret('REDSHIFT_USER') }}"
                password: "{{ secret('REDSHIFT_PASSWORD') }}"
                port: 5439
                dbname: analytics
                schema: analytics
                autocommit: true # enables autocommit after each statement
                threads: 4
                connect_timeout: 10
            target: dev
