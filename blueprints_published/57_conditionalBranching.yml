# id: 57
# https://demo.kestra.io/ui/blueprints/community/57
# http://localhost:8080/ui/blueprints/57
# Conditional branching based on a parameter value
# Tags: Inputs, Variables
description: |
  This flow takes an optional input parameter. It then executes subsequent tasks based on whether the input was provided or not.

id: 57_conditionalBranching
namespace: blueprint

inputs:
  - name: parameter
    type: STRING
    required: false

tasks:
  - id: if
    type: io.kestra.core.tasks.flows.If
    condition: "{{inputs.customInput ?? false }}"
    then:
      - id: if-not-null
        type: io.kestra.core.tasks.log.Log
        message: Received input {{inputs.parameter}}
    else:
      - id: if-null
        type: io.kestra.core.tasks.log.Log
        message: No input provided