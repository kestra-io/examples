id: parallelSubflows
namespace: blueprint

tasks:
  - id: parallel
    type: io.kestra.core.tasks.flows.EachParallel
    value:
      - flow1
      - flow2
      - flow3
    tasks:
      - id: subflow
        type: io.kestra.core.tasks.flows.Flow
        namespace: blueprint
        flowId: "{{taskrun.value}}"
        wait: true
        transmitFailed: true
