id: snowflake_query
namespace: company.team

inputs:
  - name: myfile
    type: FILE

tasks:
  - id: query
    type: io.kestra.plugin.jdbc.snowflake.Query
    url: jdbc:snowflake://<account-identifier>.snowflakecomputing.com?warehouse=DEMO
    username: "{{ secret('SNOWFLAKE_USERNAME') }}"
    password: "{{ secret('SNOWFLAKE_PASSWORD') }}"
    # fetchType: FETCH_ONE
    autoCommit: false
    sql: |
      SELECT * FROM SNOWFLAKE_SAMPLE_DATA.TPCH_SF1.CUSTOMER LIMIT 5

  - id: upload
    type: io.kestra.plugin.jdbc.snowflake.Upload
    url: jdbc:snowflake://<account-identifier>.snowflakecomputing.com?warehouse=DEMO
    database: DEMO
    username: "{{ secret('SNOWFLAKE_USERNAME') }}"
    password: "{{ secret('SNOWFLAKE_PASSWORD') }}"
    from: "{{inputs.myfile}}"
    compress: true
    fileName: orders.csv
    prefix: raw
    stageName: raw

  - id: snow
    type: io.kestra.plugin.jdbc.snowflake.Download
    compress: true
    fileName: report
    stageName: mytable
    url: jdbc:snowflake://<account-identifier>.snowflakecomputing.com?warehouse=DEMO
    database: DEMO
    username: "{{ secret('SNOWFLAKE_USERNAME') }}"
    password: "{{ secret('SNOWFLAKE_PASSWORD') }}"
