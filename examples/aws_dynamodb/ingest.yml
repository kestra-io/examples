id: ingest_to_dynamodb
namespace: company.team

inputs:
  - name: values
    type: JSON
    defaults: |
      {
        "id": 1,
        "city": "Berlin",
        "country": "Germany"
      }

tasks:
  - id: add_item
    type: io.kestra.plugin.aws.dynamodb.PutItem
    item: "{{ inputs.values }}"
    tableName: demo
    region: "{{ secret('AWS_DEFAULT_REGION') }}"
    accessKeyId: "{{ secret('AWS_ACCESS_KEY_ID') }}"
    secretKeyId: "{{ secret('AWS_SECRET_KEY_ID') }}"
